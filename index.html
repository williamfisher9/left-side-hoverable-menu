<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Side Menu</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="submenu top-menu">
          <div class="logo">
            <div class="logo-img"></div>
            <div class="logo-title">
              <img src="./assets/title.svg" />
            </div>
          </div>

          <ul>
            <li>
              <span class="icon material-symbols-outlined"> home </span>
              <span class="desc">Home</span>
            </li>

            <li>
              <span class="icon material-symbols-outlined"> favorite </span>
              <span class="desc">favorite</span>
            </li>

            <li>
                <span class="icon material-symbols-outlined"> apps </span>
                <span class="desc">applciations</span>
              </li>

              <li>
                <span class="icon material-symbols-outlined"> settings </span>
                <span class="desc">settings</span>
              </li>

              <li>
                <span class="icon material-symbols-outlined"> bolt </span>
                <span class="desc">bolt</span>
              </li>

              <li>
                <span class="icon material-symbols-outlined"> autorenew </span>
                <span class="desc">renew</span>
              </li>
          </ul>
        </div>

        <div class="submenu bottom-menu">
            <ul>
                <li>
                  <span class="icon material-symbols-outlined"> sync </span>
                  <span class="desc">sync</span>
                </li>
    
                <li>
                  <span class="icon material-symbols-outlined"> terminal </span>
                  <span class="desc">terminal</span>
                </li>
    
                <li>
                    <span class="icon material-symbols-outlined"> logout </span>
                    <span class="desc">logout</span>
                  </li>
                  </ul>
        </div>
      </div>
    </div>
  </body>
</html>
